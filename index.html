<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons -->
<script src="https://kit.fontawesome.com/55a6f61747.js" crossorigin="anonymous"></script>
<!-- Styles -->
<link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
   <main>
     <section class="start-game">
    <h1 class="start-game__title">Memory</h1>
    <div class="items-box">
        <div class="item">
            <p>select Theme</p>
            <div class="button-box">
                <button autofocus class="button-box__button">Numbers</button>
                <button class="button-box__button">Icons</button>
            </div>
        </div>
        <div class="item">
            <p>Numbers of Players</p>
            <div class="button-box">
                <button autofocus class="button-box__button">1</button>
                <button class="button-box__button">2</button>
                <button class="button-box__button">3</button>
                <button class="button-box__button">4</button>
            </div>
        </div>
        <div class="item">
            <p>Grid Size</p>
            <div class="button-box">
                <button autofocus class="button-box__button">4x4</button>
                <button class="button-box__button">6x6</button>
            </div>
        </div>
        <div class="item">
            <div class="button-box">
                <button class="button-box__button button-box__button--primary">Start Game</button>
            </div>
        </div>
    </div>
</section>
     <section class="summary">

    <div class="summary__multiplayer-mode">

        <div class="text-box">
            <h2 class="text-box__title">Player 3 Wins!</h2>
            <p>Game over! Here are the results...</p>
        </div>

        <ul>
            <li class="scores-box winner">
                <div class="scores-box__player ">
                    <p class="player-number">Player 3 <span id="winner">(Winner)</span></p>
                    <p><span id="pairs"></span>8 Pairs</p>
                </div>
            </li>
            <li class="scores-box lost">
                <div class="scores-box__player">
                    <p class="player-number">Player 3</p>
                    <p><span class="pairs" id="pairs">8 Pairs</span></p>
                </div>
            </li>
            <li class="scores-box lost">
                <div class="scores-box__player">
                    <p class="player-number">Player 3</p>
                    <p><span class="pairs" id="pairs">8 Pairs</span></p>
                </div>
            </li>
            <li class="scores-box lost">
                <div class="scores-box__player">
                    <p class="player-number">Player 3</p>
                    <p><span class="pairs" id="pairs">8 Pairs</span></p>
                </div>
            </li>
        </ul>
    </div>

    
    <div class="container__single-mode"></div>


</section>
   </main>

    <script src="./dist/js/script.min.js"></script>
</body>

</html>
