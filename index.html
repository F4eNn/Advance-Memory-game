<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <!-- Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons -->
<script src="https://kit.fontawesome.com/55a6f61747.js" crossorigin="anonymous"></script>
<!-- Styles -->
<link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
   <main>
     <section class="start-game">
    <h1 class="start-game__title">Memory</h1>
    <div class="items-box">
        <div class="item">
            <p>select Theme</p>
            <div class="button-box">
                <button autofocus class="button-box__button">Numbers</button>
                <button class="button-box__button">Icons</button>
            </div>
        </div>
        <div class="item">
            <p>Numbers of Players</p>
            <div class="button-box">
                <button autofocus class="button-box__button">1</button>
                <button class="button-box__button">2</button>
                <button class="button-box__button">3</button>
                <button class="button-box__button">4</button>
            </div>
        </div>
        <div class="item">
            <p>Grid Size</p>
            <div class="button-box">
                <button autofocus class="button-box__button">4x4</button>
                <button class="button-box__button">6x6</button>
            </div>
        </div>
        <div class="item">
            <div class="button-box">
                <button class="button-box__button button-box__button--primary">Start Game</button>
            </div>
        </div>
    </div>
</section>
     <section class="summary">
    <!-- Title -->
    <div class="summary__mode">
        <div class="text-box">
            <h2 class="text-box__title">You did it!</h2>
            <p>Game over! Here are the results...</p>
        </div>
        <!-- MULTIPLAYER MODE -->
        <section class="multiplayer-box">
            <ul>
                <li class="multiplayer winner">
                    <div class="multiplayer__player ">
                        <p class="result-name">Player 3 <span id="winner">(Winner)</span></p>
                        <p><span id="pairs"></span>8 Pairs</p>
                    </div>
                </li>
                <li class="multiplayer lost">
                    <div class="multiplayer__player">
                        <p class="result-name">Player 3</p>
                        <p><span class="pairs" id="pairs">8 Pairs</span></p>
                    </div>
                </li>
                <li class="multiplayer lost">
                    <div class="multiplayer__player">
                        <p class="result-name">Player 3</p>
                        <p><span class="pairs" id="pairs">8 Pairs</span></p>
                    </div>
                </li>
                <li class="multiplayer lost">
                    <div class="multiplayer__player">
                        <p class="result-name">Player 3</p>
                        <p><span class="pairs" id="pairs">8 Pairs</span></p>
                    </div>
                </li>
            </ul>
        </section>
        <!-- SINGLE MODE -->
        <section class="single-box">
            <ul>
                <li class="single">
                    <div class="multiplayer__player">
                        <p class="result-name">Time Elapsed</p>
                        <p class="time">1:53</p>
                    </div>
                </li>
                <li class="single">
                    <div class="multiplayer__player">
                        <p class="result-name">Moves Taken</p>
                        <p class="moves"><span id="number-of-moves">39</span> Moves</p>
                    </div>
                </li>
            </ul>
            <div class="button-box">
                <button class="button-box__btn">Restart</button>
                <button class="button-box__btn button-box__btn--colors">Setup New Game</button>
            </div>
        </section>
    </div>
</section>
   </main>

    <script src="./dist/js/script.min.js"></script>
</body>

</html>
